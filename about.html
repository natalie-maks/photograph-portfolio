<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/135dd7b758.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>About me</title>
  </head>
  <body>
    <div class="container about">
      <div class="row mb-5">
        <div class="col-6">
          <p class="accent">About me</p>
          <h1>JANE DYLAN</h1>
          <p>
            Hello, my name is Samantha Smith I'm architecture and real estate
            photographer based in Sweden.
          </p>
          <div class="social-links mb-5">
            <i class="fa-brands fa-linkedin icon"></i>

            <i class="fa-brands fa-square-facebook icon"></i>

            <i class="fa-brands fa-instagram icon"></i>
          </div>
          <a href="#" class="btn-primary me-sm-5">Contact me</a>
        </div>
        <div class="col-6">
          <img src="/images/photographer.png" class="img-fluid" alt="" />
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
        <h2>Architectural Photography</h2>
        <a href="#" class="btn-primary">See more</a>
      </div>

      <div class="d-flex mb-5">
        <div class="m-1">
          <img src="/images/arch2.jpg" class="img-fluid" alt="" />
        </div>
        <div class="m-1">
          <img src="/images/arch3.png" class="img-fluid" alt="" />
        </div>
        <div class="m-1">
          <img src="/images/arch4.jpg" class="img-fluid" alt="" />
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Real-estate Photography</h2>
        <a href="#" class="btn-primary">See more</a>
      </div>

      <div class="d-flex mb-5">
        <div class="m-1">
          <img src="/images/estate2.jpg" class="img-fluid" alt="" />
        </div>
        <div class="m-1">
          <img src="/images/estate3.jpg" class="img-fluid" alt="" />
        </div>
        <div class="m-1">
          <img src="/images/estate4.jpg" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
