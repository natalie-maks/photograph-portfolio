<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="container d-flex justify-content-between align-items-center">
        <a href="/" class="d-none d-sm-block name" title="Jane Dylan Website"
          >JANE DYLAN</a
        >
        <div>
          <a href="/" title="Homepage">HOME</a>
          <a href="/about.html" title="About page">ABOUT</a>
          <a
            href="/gallery.html"
            class="active-link"
            title="Photographs gallery"
            >GALLERY</a
          >
          <a href="/contact.html" title="Contact page">CONTACT</a>
        </div>
      </nav>
    </div>
    <div class="container full gallery">
      <h1>Gallery</h1>

      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade mb-5 mt-4"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/images/arch2.jpg"
              class="d-block view m-auto"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/estate2.jpg"
              class="d-block view m-auto"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/arch4.jpg"
              class="d-block view m-auto"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="d-flex mb-1">
        <div class="m-1">
          <img src="/images/arch2.jpg" class="img-fluid" alt="" />
        </div>
        <div class="m-1">
          <img src="/images/arch3.png" class="img-fluid" alt="" />
        </div>
        <div class="m-1">
          <img src="/images/arch4.jpg" class="img-fluid" alt="" />
        </div>
      </div>
      <div class="d-flex mb-5">
        <div class="m-1">
          <img src="/images/estate2.jpg" class="img-fluid" alt="" />
        </div>
        <div class="m-1">
          <img src="/images/estate3.jpg" class="img-fluid" alt="" />
        </div>
        <div class="m-1">
          <img src="/images/estate4.jpg" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
